<!doctype html>
<html lang="en">
    <head>
        <title>Formularios Grid</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row mt-3">
                <div class="col">
                    <!-- Todo elemento debe estar encerrado de un .form-group -->
                    <!-- Todos los .form-group deben estar encerrados dentro de un <form> -->
                    <form action="">
                        <div class="form-group row">
                            <div class="col-12 col-md-6 col-lg-6">
                                <label for="nombre">Contrase単a:</label>
                                <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre:" aria-describedby="nombre">
                                <small id="nombre" class="text-muted">Help text</small>
                            </div>
                            <div class="col-12 col-md-6 col-lg-6">
                                <label for="password">Contrase単a:</label>
                                <input type="password" name="password" id="password" class="form-control" placeholder="Contrase単a:" aria-describedby="password">
                                <small id="password" class="text-muted">Help text</small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-12 col-lg-6">
                                <label for="mensaje">Mensaje:</label>
                                <textarea class="form-control" name="mensaje" id="mensaje" rows="3"></textarea>
                            </div>
                            <div class="col-12 col-lg-3">
                                <label >Sexo</label>
                                <hr class="m-0">
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" name="sexo" id="hombre" value="hobre" checked>
                                        Hombre
                                    </label>
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" name="sexo" id="mujer" value="mujer">
                                        Mujer
                                    </label>
                                </div>
                                <div class="form-check mt-4">
                                    <label class="form-check-label">
                                        <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue" checked>
                                        Acepto Terminos y condiciones
                                    </label>
                                </div>
                            </div>
                            <div class="col-12 col-lg-3">
                                <label for="pais">Pais</label>
                                <select class="form-control" name="pais" id="pais">
                                    <option value="mexico">Mexico</option>
                                    <option value="espana">Espa単a</option>
                                    <option value="peru">Peru</option>
                                </select>
                            </div>
                        </div>
                        
                        
                        <button type="submit" class="btn btn-primary btn-block my-3">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
