<!doctype html>
<html lang="es">
    <head>
        <title>Imagenes</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <style>
            .columna{
                margin-top: 20px;
                background-color: #f2f2f2;
                border: 1px solid #424242;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <!-- Quitar paddings automaticos de las filas -->
            <div class="row no-gutters">
                <div class="col-12 columna">
                    <!-- ".rounded" Pequeños bordes redondeados -->
                    <!-- ".img-thumbnail" Borde exterior -->
                    <!-- ".img-fluid" El tamaño de la imagen sera del 100% del padre -->
                    <img class="rounded img-thumbnail img-fluid float-left" width="300" src="img//bg.jpg" alt="">
                    <img class="rounded img-thumbnail img-fluid float-right" width="300" src="img//bg2.jpg" alt="">
                </div>
            </div>

            <div class="row my-4">
                <div class="col-6">
                    <!-- Agregar una imagen con una descripcion -->
                    <figure class="figure">
                        <img class="img-fluid rounded" src="img/bg3.jpg" alt="">
                        <figcaption class="figure-caption">
                            <p class="text-center">Lorem ipsum dolor sit amet, consectetur adipisicing.</p>
                        </figcaption>
                    </figure>
                </div>
                <div class="col-6">
                    <figure class="figure">
                        <img class="img-fluid rounded" src="img/bg5.jpg" alt="">
                        <figcaption class="figure-caption">
                            <p class="text-center">Lorem ipsum dolor sit amet, consectetur adipisicing.</p>
                        </figcaption>
                    </figure>
                </div>
            </div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
