<!doctype html>
<html lang="en">
    <head>
        <title>Responsive Utilities</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <style>
            .columna{
                background: rgb(42, 112, 192);
                color: white;
                font-size: x-large;
                padding: 30px;
                margin-bottom: 20px;
            }
        </style>
    </head>
    <body>
        <!-- Medidas de bootstrap:
		.col 		Extra Pequeño (Extra Small) - Smartphones Vertical		Menos de 544px
		.col-sm 	Pequeño (Small) - Smartphones Vertical	 				Mas de 544px y Menos de 768px
		.col-md 	Mediano (Medium) - Tablets 								Mas de 768px y Menos de 992px
		.col-lg 	Largo (Large) - Computadoras							Mas de 992px y Menos de 1200px
		.col-xl 	Extra Largo (Extra Large) - Computadoras				Mas de 1200px
        -->
        <div class="container">
            <div class="row">
                <div class="columna col d-block d-sm-none">XS - Extra Small</div>
                <div class="columna col d-none d-sm-block d-md-none">SM - Small</div>
                <div class="columna col d-none d-md-block d-lg-none">MD - Medium</div>
                <div class="columna col d-none d-lg-block d-xl-none">LG - Large</div>
                <div class="columna col d-none d-xl-block">XL - Extra Large</div>
            </div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
