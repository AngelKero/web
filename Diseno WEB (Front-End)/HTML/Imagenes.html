<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Imagenes</title>
</head>
<body>
  <!--Atributo "alt" sirve para mostrar mensaje cuando no carga la imagen-->
  <!--Atributo "alt" tambien sirve para que un buscador encuentre la imagen, como google imagenes-->
  <!--Atributo "title" sirve para mostrar mensaje al pasar el mouse encima-->

  <a href="http://www.google.com">
    <img src="Imagenes/imagen.jpg" alt="Imagen" width="150"/>
  </a>
  <img src="http://lorempixel.com/400/400" alt="Imagen Aleatoria" title="Esto es una imagen Aleatoria"/>
</body>
</html>
