<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Etiquetas para texto</title>
</head>
<body>
  <p>
    <!--Negritas S/Importancia Semantica-->
    <b>Bold</b>
    <br/>

    <!--Negritas C/Importancia Semantica-->
    <strong>Strong</strong>
    <br/>

    <!--Italic S/Importancia Semantica-->
    <i>Italic</i>
    <br/>

    <!--Italic C/Importancia Semantica-->
    <em>Enfasis</em>
    <br/>

    <!--Texto pequeño-->
    <small>Small</small>
    <br/>

    <!--Texto Marcado-->
    <mark>Marked</mark>
    <br/>

    <!--Texto Borrado-->
    <del>Delete</del>
    <br/>

    <!--Texto Agregado "Subrayado"-->
    <ins>Inserted</ins>
    <br/>

    <!--Texto pequeño abajo-->
    x
    <sub>Subscript</sub>
    <br/>

    <!--Texto pequeño arriba-->
    x
    <sup>Superscript</sup>
    <br/>

  </p>
</body>
</html>
