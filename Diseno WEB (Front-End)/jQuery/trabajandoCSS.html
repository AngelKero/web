<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajando con class en jQuery</title>
    <style>
        .boton{
            display: inline-block;
            background-color: rgba(89, 97, 15, 0.753);
            padding: 15px 20px;
            border: none;
            color: snow;
            cursor: pointer;
            font-size: 26px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            letter-spacing: 2px;
            margin: 30vh 60vh;
            box-shadow: 0px 0px 20px rgba(59, 59, 59, 0.918);
            border-radius: 7px;
        }
        .boton:hover{
            box-shadow: none;
        }
        .naranja{
            background-color: tomato;
            box-shadow:0px 0px 20px tomato;
        }
    </style>
    <script src="jQuery/jquery-3.4.1.min.js"></script>
    <script src="trabajandoCSS.js"></script>
</head>
<body>
    <button id="boton" class="boton">Lorem ipsum</button>
</body>
</html>
