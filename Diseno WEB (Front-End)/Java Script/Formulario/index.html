<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Quicksand|Teko&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="master.css">
    <title>Formulario de registro</title>
</head>
<body>
    <div class="contenedor">
        <form id="formulario" class="formulario" action="" name="formulario">
            <h1>Registro</h1>
            <div class="inputs">
                <input id="nombre" class="texto" type="text" name="nombre" placeholder="Nombre Completo:">
                <input id="email" class="texto" type="email" name="email" placeholder="Correo Electronico:">
                <input id="nick" class="texto" type="text" name="nick" placeholder="Nombre de Usuario:">
                <input id="contraseña" class="texto" type="password" name="contraseña" placeholder="Contraseña:">
                
                <div class="sexos">
                    <input id="hombre" class="sexo" type="radio" name="sexo" value="hombre" checked>
                    <label for="hombre">Hombre</label>
                    <input id="mujer" class="sexo" type="radio" name="sexo" value="mujer">
                    <label for="mujer">Mujer</label>
                </div>
                <div class="s-terminos">
                    <input id="terminos" class="terminos" type="checkbox" name="terminos">
                    <label for="terminos">Acepto terminos y condiciones</label>
                </div>
            </div>
            <ul id="error" class="error">
                <!--Errores acumulados-->
            </ul>
            <input class="btn_Registrar" type="submit" value="Registrar">
        </form>
    </div>
    <script src="formulario.js"></script>
</body>
</html>
